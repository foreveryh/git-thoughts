name: Close External Issues

on:
  issues:
    types: [opened]

jobs:
  close-external-issues:
    runs-on: ubuntu-latest
    # ä¸¥æ ¼ç¡®ä¿åªå¤„ç†å¤–éƒ¨ç”¨æˆ·åˆ›å»ºçš„ Issues
    # ç»ä¸å¤„ç†ä»“åº“æ‰€æœ‰è€…è‡ªå·±åˆ›å»ºçš„ Issues
    if: >
      github.event.issue.user.login != github.repository_owner &&
      github.event.issue.user.id != github.repository_owner_id
    steps:
      - name: Close external issues
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueOwner = context.payload.issue.user.login;
            const repoOwner = context.repo.owner;
            const issueLabels = context.payload.issue.labels.map(label => label.name);
            
            console.log(`Issue creator: ${issueOwner}`);
            console.log(`Repository owner: ${repoOwner}`);
            console.log(`Issue labels: ${issueLabels.join(', ')}`);
            
            // æ£€æŸ¥æ˜¯å¦åŒ…å« blog-post æ ‡ç­¾ï¼ˆä»åšå®¢å‘é€çš„Issuesï¼‰
            const isBlogPost = issueLabels.includes('blog-post');
            
            // åŒé‡æ£€æŸ¥ï¼šç¡®ä¿ä¸æ˜¯ä»“åº“æ‰€æœ‰è€…åˆ›å»ºçš„ Issues
            if (issueOwner === repoOwner) {
              console.log(`âŒ Safety check: Issue #${context.issue.number} is from repo owner ${issueOwner}, will NOT close`);
              return;
            }
            
            // å¦‚æœæ˜¯å¤–éƒ¨ç”¨æˆ·æäº¤çš„Issuesï¼Œå¹¶ä¸”ä¸æ˜¯ä»åšå®¢å‘é€çš„ï¼Œåˆ™å…³é—­
            if (!isBlogPost) {
              console.log(`ğŸ”’ Closing external issue #${context.issue.number} from user ${issueOwner}`);
              
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                state: 'closed'
              });
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: 'This issue was automatically closed because this repository is used for personal notes. Please do not submit issues here. Thank you for your understanding! ğŸ™'
              });
              
            } else {
              console.log(`ğŸ“ Keeping blog post issue #${context.issue.number} from user ${issueOwner}`);
            }